<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            display: inline-block;    /*tudo na mesma linha*/
            background-color: rgb(102, 179, 102);
            border: 1px solid black;
            text-align: center;
            height: 200px;  /*altura da div*/
            width: 200px;  /*largura*/
        }

        div:hover {
            background-color: rgb(214, 214, 128); /*vai dar um efeito amarelo ao passar o mouse sobre a "div"*/
        }
    </style>
</head>
<body>
    <div id="01">01</div>
    <div id="02">02</div>
    <div id="03">03</div>
</body>
</html>
