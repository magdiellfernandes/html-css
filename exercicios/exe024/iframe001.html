<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframes</title>

    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframes</h1>
    <p>
        Acessando o site do  <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500"></iframe>
        Curso em vídeo para aprender a programar
    </p>
    <p>
        O repositório do Gustavo Guanabara 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500"></iframe>
        <a href="https://gustavoguanabara.github.io" target="_blank"></a>
        também é muito legal, pena que não funciona dentro do IFRAME.
    </p>
</body>
</html>
