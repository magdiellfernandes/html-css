<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos com HTML5</title>
</head>
<body>
    <H1>Inserindo vídeos hospedados localmente</H1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    
    <video width="500" poster="midia/Sem título.png" controls>
        <source src="midia/meu-video.mp4" type="midia/mp4">
        <source src="midia/Meu-Video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="midia/ogg">
        <p>Infelizmente seu navegador não pode exibir o video. <a href="midia/meu-video.mp4">Clique aqui para fazer o download.</a></p>
    </video>
</body>
</html>
